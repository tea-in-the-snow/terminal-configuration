[os]
format = "$symbol[($name )]($style)"
style = "bold blue italic"
disabled = false

[username]
style_user = 'green italic underline'
style_root = 'white bold italic'
format = 'user: [$user]($style) '
disabled = false
show_always = true

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold yellow)'
show_notifications = true
min_time_to_notify = 30000

[directory]
truncation_symbol = '…/'
read_only = " 󰌾"
read_only_style = "yellow"
format = 'at [$path]($style)[$read_only]($read_only_style) '

[env_var]
variable = 'SHELL'
default = 'unknown shell'
style = 'white'
disabled = true

[memory_usage]
disabled = true
threshold = -1
style = 'bold dimmed green'
symbol = "󰍛 "

[python]
# pyenv_version_name = true
symbol = " "
version_format = 'py${raw}'

[shell]
disabled = false
zsh_indicator = 'zsh'
style = 'yellow bold'
